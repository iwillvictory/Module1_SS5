<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro Simple</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame" ></p>
<script>
    let caro= document.getElementById("carogame");
    let board=[];
    let data="";
    let change=true;
    for(let i=0;i<5;i++){
        board[i]=[".",".",".",".","."];
    }

    // Display
    data="<hr/> ";
    for(let i=0;i< board.length;i++){
        data+= "<br/>";
        for (let j=0; j<board[i].length;j++){
            data+= board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    caro.innerHTML=data;

    function changeValue() {
        data = "";
        if(change){
            let positionX = parseInt(prompt("NGười A  X: ",""));
            let positionY = parseInt(prompt("Người A  Y: ",""));
            board[positionX][positionY] = "x";
            change=!change;
        }else{
            let positionX = parseInt(prompt("Người B  X: ",""));
            let positionY = parseInt(prompt("Người B  Y: ",""));
            board[positionX][positionY] = "0";
            change=!change;
        }

        for (let i = 0; i < board.length; i++) {
            data += "<br/>";
            for (let j = 0; j < board[i].length; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        caro.innerHTML = "<hr/>" + data;
    }

</script>
</body>
</html>
